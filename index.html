<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="Assets/style.css"/>
  <title>Weather Dashboard</title>
</head>



<body class="bigBody">
    <div class="jumbotron mainHeader">
        <h1>Weather Dashboard</h1>
        <p>Search weather forecasts in any city!</p>
    </div>
    <div class="entireBox">  
        <div class="searchColumn">
            <div class="searchMenu">
                <h2>Search for a City:</h2>
                <input type="text" class="style1" id="inputText" placeholder="Enter a city">
                <button class="style1" id="clickToFetch">Search</button>
                    
            </div>
            <hr>
            <div class="historyBox">
               <button class="style1">Display</button> 
            </div>
        </div>
        
        <div class="contentBox">
            <content class="oneDay">
                <h3 style="font-size: 3em;" id="searchName"></h3>
                <ul>
                    <li>Temp: <span id ="oneDayTemp"></span></li>
                    <li>Wind:<span id="oneDayWind">x</span></li>
                    <li>Humidity:<span id="oneDayHum">x</span></li>
                    <li>UV Index:<span id="oneDayUV">x</span></li>
                </ul>
            </content>
            
            <content class="fiveDay">
                  <div class="card" style="width: 9rem;">
                    <div class="">
                      <p class="card-text">date: </p>
                      <img src="" class="card-img-top" alt="">
                      <p>temp</p>
                      <p>wind</p>
                      <p>temp</p>
                    </div>
                  </div>
                  <div class="card" style="width: 9rem;">
                    <img src="" class="card-img-top" alt="">
                    <div class="">
                      <p class="card-text">Temp: </p>
                    </div>
                  </div>
                  <div class="card" style="width: 10rem;">
                    <img src="" class="card-img-top" alt="">
                    <div class="">
                      <p class="card-text">Temp: </p>
                    </div>
                  </div>
                  <div class="card" style="width: 10rem;">
                    <img src="" class="card-img-top" alt="">
                    <div class="">
                      <p class="card-text">Temp: </p>
                    </div>
                  </div>
                  <div class="card" style="width: 10rem;">
                    <img src="" class="card-img-top" alt="">
                    <div class="">
                      <p class="card-text">Temp: </p>
                    </div>
                  </div>    
            </content>
        </div>
    </div>   
  
  
    
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="Js/script.js"></script>   
</body>

</html>
